<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RARI Opportunities Finder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">RARI Opportunities Finder</h1>

        <input id="searchInput" type="text" placeholder="Search creative roles (music, photography, fashion...)" />
        <button id="searchBtn">Search</button>
    </section>

    <section id="results" class="results"></section>

    <script src="app.js"></script>
</body>
</html>
